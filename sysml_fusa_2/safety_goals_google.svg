<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" data-diagram-type="CLASS" height="402px" preserveAspectRatio="none" style="width:4115px;height:402px;background:#FFFFFF;" version="1.1" viewBox="0 0 4115 402" width="4115px" zoomAndPan="magnify"><defs/><g><!--class SG_001--><g class="entity" data-entity="SG_001" data-source-line="6" data-uid="ent0002" id="entity_SG_001"><rect fill="#F1F1F1" height="106.0859" rx="2.5" ry="2.5" style="stroke:#181818;stroke-width:0.5;" width="1380.2607" x="194.93" y="7"/><ellipse cx="731.3631" cy="27.3105" fill="#ADD1B2" rx="11" ry="11" style="stroke:#181818;stroke-width:1;"/><path d="M733.8363,33.4536 Q733.2552,33.7524 732.616,33.9019 Q731.9769,34.0513 731.2713,34.0513 Q728.7645,34.0513 727.4446,32.3994 Q726.1248,30.7476 726.1248,27.6265 Q726.1248,24.4971 727.4446,22.8452 Q728.7645,21.1934 731.2713,21.1934 Q731.9769,21.1934 732.6243,21.3428 Q733.2718,21.4922 733.8363,21.791 L733.8363,24.5137 Q733.2054,23.9326 732.6119,23.6628 Q732.0184,23.3931 731.3875,23.3931 Q730.0428,23.3931 729.358,24.4597 Q728.6732,25.5264 728.6732,27.6265 Q728.6732,29.7183 729.358,30.7849 Q730.0428,31.8516 731.3875,31.8516 Q732.0184,31.8516 732.6119,31.5818 Q733.2054,31.312 733.8363,30.731 Z " fill="#000000"/><text fill="#000000" font-family="sans-serif" font-size="12" font-style="italic" lengthAdjust="spacing" textLength="84.0586" x="859.2811" y="23.6016">&#171;requirement&#187;</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="298.8945" x="751.8631" y="39.668">SG-001: Prevent Unintended Steering Assist</text><line style="stroke:#181818;stroke-width:0.5;" x1="195.93" x2="1574.1907" y1="47.6211" y2="47.6211"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="1368.2607" x="200.93" y="65.1563">"The EPS system shall not provide steering assistance contrary to the driver's intention or external commands (e.g., in ADAS/AD modes), which could lead to an unintended change in vehicle trajectory."</text><line style="stroke:#181818;stroke-width:1;" x1="195.93" x2="1574.1907" y1="72.1094" y2="72.1094"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="102.7578" x="200.93" y="89.6445">ASIL = "ASIL D"</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="646.8301" x="200.93" y="106.1328">Rationale = "Unintended steering torque application, steering wheel jerk, sudden lane change."</text></g><!--class SG_002--><g class="entity" data-entity="SG_002" data-source-line="12" data-uid="ent0003" id="entity_SG_002"><rect fill="#F1F1F1" height="106.0859" rx="2.5" ry="2.5" style="stroke:#181818;stroke-width:0.5;" width="1756.1143" x="7" y="148"/><ellipse cx="716.1191" cy="168.3105" fill="#ADD1B2" rx="11" ry="11" style="stroke:#181818;stroke-width:1;"/><path d="M718.5923,174.4536 Q718.0112,174.7524 717.3721,174.9019 Q716.7329,175.0513 716.0273,175.0513 Q713.5205,175.0513 712.2007,173.3994 Q710.8809,171.7476 710.8809,168.6265 Q710.8809,165.4971 712.2007,163.8452 Q713.5205,162.1934 716.0273,162.1934 Q716.7329,162.1934 717.3804,162.3428 Q718.0278,162.4922 718.5923,162.791 L718.5923,165.5137 Q717.9614,164.9326 717.3679,164.6628 Q716.7744,164.3931 716.1436,164.3931 Q714.7988,164.3931 714.114,165.4597 Q713.4292,166.5264 713.4292,168.6265 Q713.4292,170.7183 714.114,171.7849 Q714.7988,172.8516 716.1436,172.8516 Q716.7744,172.8516 717.3679,172.5818 Q717.9614,172.312 718.5923,171.731 Z " fill="#000000"/><text fill="#000000" font-family="sans-serif" font-size="12" font-style="italic" lengthAdjust="spacing" textLength="84.0586" x="859.2778" y="164.6016">&#171;requirement&#187;</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="329.376" x="736.6191" y="180.668">SG-002: Maintain Steerability (No Loss of Assist)</text><line style="stroke:#181818;stroke-width:0.5;" x1="8" x2="1762.1143" y1="188.6211" y2="188.6211"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="1744.1143" x="13" y="206.1562">"The EPS system shall ensure that the driver always retains the ability to steer the vehicle, even in the event of a system fault. Loss of power steering assist (leading to high steering effort) or complete loss of steering control shall be prevented or mitigated."</text><line style="stroke:#181818;stroke-width:1;" x1="8" x2="1762.1143" y1="213.1094" y2="213.1094"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="102.7578" x="13" y="230.6445">ASIL = "ASIL D"</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="770.1572" x="13" y="247.1328">Rationale = "Complete loss of steering assist, significant increase in steering effort, inability to steer the vehicle."</text></g><!--class SG_003--><g class="entity" data-entity="SG_003" data-source-line="18" data-uid="ent0004" id="entity_SG_003"><rect fill="#F1F1F1" height="106.0859" rx="2.5" ry="2.5" style="stroke:#181818;stroke-width:0.5;" width="1365.3516" x="202.38" y="289"/><ellipse cx="692.5475" cy="309.3105" fill="#ADD1B2" rx="11" ry="11" style="stroke:#181818;stroke-width:1;"/><path d="M695.0206,315.4536 Q694.4396,315.7524 693.8004,315.9019 Q693.1613,316.0513 692.4557,316.0513 Q689.9488,316.0513 688.629,314.3994 Q687.3092,312.7476 687.3092,309.6265 Q687.3092,306.4971 688.629,304.8452 Q689.9488,303.1934 692.4557,303.1934 Q693.1613,303.1934 693.8087,303.3428 Q694.4562,303.4922 695.0206,303.791 L695.0206,306.5137 Q694.3898,305.9326 693.7963,305.6628 Q693.2028,305.3931 692.5719,305.3931 Q691.2272,305.3931 690.5424,306.4597 Q689.8575,307.5264 689.8575,309.6265 Q689.8575,311.7183 690.5424,312.7849 Q691.2272,313.8516 692.5719,313.8516 Q693.2028,313.8516 693.7963,313.5818 Q694.3898,313.312 695.0206,312.731 Z " fill="#000000"/><text fill="#000000" font-family="sans-serif" font-size="12" font-style="italic" lengthAdjust="spacing" textLength="84.0586" x="859.2765" y="305.6016">&#171;requirement&#187;</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="376.5166" x="713.0475" y="321.668">SG-003: Prevent Erratic or Oscillatory Steering Behavior</text><line style="stroke:#181818;stroke-width:0.5;" x1="203.38" x2="1566.7316" y1="329.6211" y2="329.6211"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="1353.3516" x="208.38" y="347.1562">"The EPS system shall not exhibit erratic, oscillatory, or unstable steering behavior (e.g., sudden changes in assist, vibrations, or oscillations) that could compromise vehicle stability or driver control."</text><line style="stroke:#181818;stroke-width:1;" x1="203.38" x2="1566.7316" y1="354.1094" y2="354.1094"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="102.7578" x="208.38" y="371.6445">ASIL = "ASIL D"</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="526.8525" x="208.38" y="388.1328">Rationale = "Oscillatory steering wheel, vibrations, erratic steering response."</text></g><!--class SG_004--><g class="entity" data-entity="SG_004" data-source-line="24" data-uid="ent0005" id="entity_SG_004"><rect fill="#F1F1F1" height="106.0859" rx="2.5" ry="2.5" style="stroke:#181818;stroke-width:0.5;" width="1230.0752" x="1823.11" y="7"/><ellipse cx="2254.5158" cy="27.3105" fill="#ADD1B2" rx="11" ry="11" style="stroke:#181818;stroke-width:1;"/><path d="M2256.9889,33.4536 Q2256.4079,33.7524 2255.7687,33.9019 Q2255.1295,34.0513 2254.424,34.0513 Q2251.9171,34.0513 2250.5973,32.3994 Q2249.2775,30.7476 2249.2775,27.6265 Q2249.2775,24.4971 2250.5973,22.8452 Q2251.9171,21.1934 2254.424,21.1934 Q2255.1295,21.1934 2255.777,21.3428 Q2256.4245,21.4922 2256.9889,21.791 L2256.9889,24.5137 Q2256.358,23.9326 2255.7645,23.6628 Q2255.171,23.3931 2254.5402,23.3931 Q2253.1954,23.3931 2252.5106,24.4597 Q2251.8258,25.5264 2251.8258,27.6265 Q2251.8258,29.7183 2252.5106,30.7849 Q2253.1954,31.8516 2254.5402,31.8516 Q2255.171,31.8516 2255.7645,31.5818 Q2256.358,31.312 2256.9889,30.731 Z " fill="#000000"/><text fill="#000000" font-family="sans-serif" font-size="12" font-style="italic" lengthAdjust="spacing" textLength="84.0586" x="2412.3683" y="23.6016">&#171;requirement&#187;</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="358.7637" x="2275.0158" y="39.668">SG-004: Ensure Timely and Accurate Fault Indication</text><line style="stroke:#181818;stroke-width:0.5;" x1="1824.11" x2="3052.1852" y1="47.6211" y2="47.6211"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="1218.0752" x="1829.11" y="65.1563">"In the event of an EPS system malfunction, the driver shall be provided with a clear, unambiguous, and timely indication of the fault status, allowing for appropriate driver action."</text><line style="stroke:#181818;stroke-width:1;" x1="1824.11" x2="3052.1852" y1="72.1094" y2="72.1094"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="119.1162" x="1829.11" y="89.6445">ASIL = "ASIL B(C)"</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="903.3008" x="1829.11" y="106.1328">Rationale = "Undetected or delayed fault indication leading to hazardous situations if the driver is unaware of reduced functionality."</text></g><!--class SG_005--><g class="entity" data-entity="SG_005" data-source-line="30" data-uid="ent0006" id="entity_SG_005"><rect fill="#F1F1F1" height="106.0859" rx="2.5" ry="2.5" style="stroke:#181818;stroke-width:0.5;" width="978.4375" x="1948.93" y="148"/><ellipse cx="2233.5408" cy="168.3105" fill="#ADD1B2" rx="11" ry="11" style="stroke:#181818;stroke-width:1;"/><path d="M2236.014,174.4536 Q2235.4329,174.7524 2234.7938,174.9019 Q2234.1546,175.0513 2233.449,175.0513 Q2230.9422,175.0513 2229.6224,173.3994 Q2228.3026,171.7476 2228.3026,168.6265 Q2228.3026,165.4971 2229.6224,163.8452 Q2230.9422,162.1934 2233.449,162.1934 Q2234.1546,162.1934 2234.8021,162.3428 Q2235.4495,162.4922 2236.014,162.791 L2236.014,165.5137 Q2235.3831,164.9326 2234.7896,164.6628 Q2234.1961,164.3931 2233.5653,164.3931 Q2232.2205,164.3931 2231.5357,165.4597 Q2230.8509,166.5264 2230.8509,168.6265 Q2230.8509,170.7183 2231.5357,171.7849 Q2232.2205,172.8516 2233.5653,172.8516 Q2234.1961,172.8516 2234.7896,172.5818 Q2235.3831,172.312 2236.014,171.731 Z " fill="#000000"/><text fill="#000000" font-family="sans-serif" font-size="12" font-style="italic" lengthAdjust="spacing" textLength="84.0586" x="2412.3695" y="164.6016">&#171;requirement&#187;</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="400.7158" x="2254.0408" y="180.668">SG-005: Prevent Mechanical Binding or Locking of Steering</text><line style="stroke:#181818;stroke-width:0.5;" x1="1949.93" x2="2926.3675" y1="188.6211" y2="188.6211"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="966.4375" x="1954.93" y="206.1562">"The EPS system shall not cause or contribute to any mechanical binding, jamming, or locking of the steering column or steering mechanism."</text><line style="stroke:#181818;stroke-width:1;" x1="1949.93" x2="2926.3675" y1="213.1094" y2="213.1094"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="102.7578" x="1954.93" y="230.6445">ASIL = "ASIL D"</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="497.9297" x="1954.93" y="247.1328">Rationale = "Steering wheel lock-up, inability to turn the steering wheel."</text></g><!--class SG_006--><g class="entity" data-entity="SG_006" data-source-line="36" data-uid="ent0007" id="entity_SG_006"><rect fill="#F1F1F1" height="106.0859" rx="2.5" ry="2.5" style="stroke:#181818;stroke-width:0.5;" width="1148.8711" x="1863.72" y="289"/><ellipse cx="2216.5262" cy="309.3105" fill="#ADD1B2" rx="11" ry="11" style="stroke:#181818;stroke-width:1;"/><path d="M2218.9993,315.4536 Q2218.4182,315.7524 2217.7791,315.9019 Q2217.1399,316.0513 2216.4344,316.0513 Q2213.9275,316.0513 2212.6077,314.3994 Q2211.2879,312.7476 2211.2879,309.6265 Q2211.2879,306.4971 2212.6077,304.8452 Q2213.9275,303.1934 2216.4344,303.1934 Q2217.1399,303.1934 2217.7874,303.3428 Q2218.4348,303.4922 2218.9993,303.791 L2218.9993,306.5137 Q2218.3684,305.9326 2217.7749,305.6628 Q2217.1814,305.3931 2216.5506,305.3931 Q2215.2058,305.3931 2214.521,306.4597 Q2213.8362,307.5264 2213.8362,309.6265 Q2213.8362,311.7183 2214.521,312.7849 Q2215.2058,313.8516 2216.5506,313.8516 Q2217.1814,313.8516 2217.7749,313.5818 Q2218.3684,313.312 2218.9993,312.731 Z " fill="#000000"/><text fill="#000000" font-family="sans-serif" font-size="12" font-style="italic" lengthAdjust="spacing" textLength="84.0586" x="2412.3763" y="305.6016">&#171;requirement&#187;</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="434.7588" x="2237.0262" y="321.668">SG-006: Maintain Vehicle Directional Control in Degraded Mode</text><line style="stroke:#181818;stroke-width:0.5;" x1="1864.72" x2="3011.5911" y1="329.6211" y2="329.6211"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="1136.8711" x="1869.72" y="347.1562">"If the EPS system enters a degraded operating mode due to a fault, it shall ensure that the vehicle's directional control is maintained, even if steering effort increases."</text><line style="stroke:#181818;stroke-width:1;" x1="1864.72" x2="3011.5911" y1="354.1094" y2="354.1094"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="121.5498" x="1869.72" y="371.6445">ASIL = "ASIL C(D)"</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="613.7168" x="1869.72" y="388.1328">Rationale = "Unexpected change in steering characteristics, difficulty in maintaining lane."</text></g><!--class SG_007--><g class="entity" data-entity="SG_007" data-source-line="42" data-uid="ent0008" id="entity_SG_007"><rect fill="#F1F1F1" height="106.0859" rx="2.5" ry="2.5" style="stroke:#181818;stroke-width:0.5;" width="995.4727" x="3113.19" y="7"/><ellipse cx="3378.8379" cy="27.3105" fill="#ADD1B2" rx="11" ry="11" style="stroke:#181818;stroke-width:1;"/><path d="M3381.3111,33.4536 Q3380.73,33.7524 3380.0909,33.9019 Q3379.4517,34.0513 3378.7462,34.0513 Q3376.2393,34.0513 3374.9195,32.3994 Q3373.5997,30.7476 3373.5997,27.6265 Q3373.5997,24.4971 3374.9195,22.8452 Q3376.2393,21.1934 3378.7462,21.1934 Q3379.4517,21.1934 3380.0992,21.3428 Q3380.7466,21.4922 3381.3111,21.791 L3381.3111,24.5137 Q3380.6802,23.9326 3380.0867,23.6628 Q3379.4932,23.3931 3378.8624,23.3931 Q3377.5176,23.3931 3376.8328,24.4597 Q3376.148,25.5264 3376.148,27.6265 Q3376.148,29.7183 3376.8328,30.7849 Q3377.5176,31.8516 3378.8624,31.8516 Q3379.4932,31.8516 3380.0867,31.5818 Q3380.6802,31.312 3381.3111,30.731 Z " fill="#000000"/><text fill="#000000" font-family="sans-serif" font-size="12" font-style="italic" lengthAdjust="spacing" textLength="84.0586" x="3585.147" y="23.6016">&#171;requirement&#187;</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="455.6768" x="3399.3379" y="39.668">SG-007: Protect Against Cyber-Attacks Affecting Steering Function</text><line style="stroke:#181818;stroke-width:0.5;" x1="3114.19" x2="4107.6627" y1="47.6211" y2="47.6211"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="983.4727" x="3119.19" y="65.1563">"The EPS system shall be protected against unauthorized external access or manipulation that could compromise its intended steering function."</text><line style="stroke:#181818;stroke-width:1;" x1="3114.19" x2="4107.6627" y1="72.1094" y2="72.1094"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="187.4346" x="3119.19" y="89.6445">ASIL = "ASIL D (ISO 21434)"</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="688.4678" x="3119.19" y="106.1328">Rationale = "Remote control of steering, disabling of EPS, malicious injection of steering commands."</text></g><!--SRC=[bLPRJniv57xdLnpnqaGAR0kqbL2tKY0K8S6s8crVLyxuJCRWiLFRav2kzh_lEMFF9GbPmGCayUNSlkyxnnhp0C62K_CYW5GEiw2iEJXu0rEHOrZ3jHKQxl5NHNibck1Xi5AX026bugEqcolKqWyFCYsyXyFfzT7Rj-_EuPl39Ls07qQPW4QYX6b0TChCOUozyk4GX8VfzTzq73vzSfsJpv_XdmE0m-y5mjMtAVYr3rY2BuJMO6o0XRDB9H5yOr3K1eN9439hWXDkpNa5CY2TMg9xuw4EWsC6wm2V0ZgEFhDbAOoalF1uVZoYKp2UZAT_Z2TGMeb-E89LeRA23bPQWaOXsR8mK7M9POKmS-IxIwJ36e52UA1YMhS-FgHKZexettXwSmj_mc7zEU7bUn5hYBpSArIR5nduLI68nKAhh3uywZPN1QA61tIFj5X9YGQqC9YY8R__Rc1oSWvtWbpGNqH2p9HMXF7WBmktbixPF24pxA0vUGKqQ7pbAFT2X5xfGUYLM7jmoAvzlTEufahMwTIBgNOZOE9mCNanaeWY4uslN5Gw7BSHB-oAxcyn0GOCLAmW5CJkxW3ckNLXo2GWx1SQ0u9Ejjf3DOciJddDa1XN1qBOqBsIg3yNzEF5s5xkzHJZ9G3LtAYSGAPibSaS2byJQYjk9kZ_5My7zTDEYLVEKKmPP_3LPqfhmVpiL7c1XLWgwphmJr-fItmgr4pHP_Gq0jlv6R7Vof1APxgdt5boskWl4Jboc4NRLcYfPgwkgQzDDQPvOHWv5oNAg3fRAjyM1TXfh1bTJAnC4ByOmdx9DYMu6LhAlJlZq2zePnUQitEuYehvhahKQseg4iPPLf41X2zCSxWnCWc_G-NiULHkjWLZ-Y2LGkULoM8BwOcpn_2wfqg8_HseRiAD235HpjIyiXNbnW666Ajg0sDVRB3M9PSwr4UrjYjEdrZB_SlPXLESLzCKwb3sLFzYS3byfZzAKb2MD2XHYpLzZLvxqVI5BtuB9oboKbUe8a2WydxwodE6Aq4WK1eEPPMnqLGfmPpPmUrz9waxPAAIQmqN70FvfTXkRVPOVyrRSNNelN-bfZ9H4PDj8goQLLJ3UW2jeUoypwBt4Jo8igo_q0tTnS4fzxgRhifw3BPBoPGlNwo7wUOOObz7rMAhFuNAcKtVzUcTadxepQQVIRIJvZb2wLscVapR4vmxmJoze_7SbVN37b74r7kLvIxkF15SDeRi0bcoN0Ko2RAA1OxKeeJ2dl6MkWizBMGlr6Pq4BFAb1BAPgRbs_syxVL-J-4l1vFdf81FYoY5xkdHmLi8H_AY7vuQ4MbHgfmc2oN3icsZugFyNjW1uoFpsxBKO3pdaHtWSZr3TpGEGMIF7iPvpkdI_PO4Nv9YEa0-leBdiVqaSOlaatHPXS8wzPiMs_UQo3Ba4KfJcFYwgE84sDF_LKZFler7LQFkVLI7mStqAvoyEpizsotzFPOKQ8joRvHpdJ